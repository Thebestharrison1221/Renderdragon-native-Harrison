name: Build/Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'  # Trigger release on version tags like v1.0.0
  pull_request:

# Required for creating releases
permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    # To use Blacksmith, you would replace the standard runners with Blacksmith runners.
    # For example:
    #   ubuntu-latest -> blacksmith-2vcpu-ubuntu-2204
    #   windows-latest -> blacksmith-2vcpu-windows
    #   macos-latest -> blacksmith-4vcpu-macos-14 (Apple Silicon) or standard macos-latest
    # Note: You must have the Blacksmith app installed on your GitHub organization/repo for this to work.
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Build and publish to GitHub Releases when a tag is pushed
      - name: Build and Release Electron App
        run: npm run build -- --publish ${{ startsWith(github.ref, 'refs/tags/') && 'always' || 'never' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload artifacts for non-release builds (PRs and branch pushes)
      - name: Upload Artifacts
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: warn
